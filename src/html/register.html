<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>君乐宝-注册</title>
    <link rel="stylesheet" href="/css/register.css">

</head>
<body>
    <header>
        <img src="/img/05989797392853663.jpg" alt="">
    </header>
    <main>
        <div class="registerBox">
            <div class="registerBox-Top">
                <img src="/img/sb.jpg" alt="">
                <p>时尚生活从此开启</p>
            </div>
            <div class="register-method">
                <ul>
                    <li class="current account_reg">账号注册</li>
                    <li class="tel_reg">手机注册</li>
                </ul>
                <div class="sele-line"></div>
            </div>
            <div class="register_body_con">
                <div class="tabs_container">
                  <form action="">
                    <dl>
                        <dt>用户名</dt>
                        <dd>
                            <input type="text" class="regText"placeholder="3-20位中英文、数字及_、-" id="username">
                        </dd>
                    </dl>
                    <dl>
                        <dt>密码</dt>
                        <dd>
                            <input type="text" class="regText" placeholder="6-16位英文、数字及标点符号" id="password">
                        </dd>
                    </dl>
                    <dl>
                        <dt>确认密码</dt>
                        <dd>
                            <input type="text" class="regText"placeholder="请再次输入密码" id="password">
                        </dd>
                    </dl>
                    <div class="code-div reg_default_code">
                        <dl>
                            <dt>验证码</dt>
                            <dd>
                                <input type="text" class="regText" maxlength="5" size="10" placeholder="请输入验证码" class="textCode">
                            </dd>
                        </dl>
                        <span class="recode">
                            <img src="/img/index.png" id="sms_codeimage" title name="codeimage">
                            <a href="javascript:;" class="mackcode">换一张</a>
                        </span>
                    </div>
                    <div class="submitDiv">
                        <input type="button" id="submit" class="submit" value="立即注册">
                    </div>
                    <dl class="clause-div">
                        <dd id="clausedd">
                            <input type="checkbox" class="checkbox"name="" id="clause" checked="checked">阅读并同意
                            <a href="javascrit:;" class="agreement agreement_css">《服务协议》</a>
                        </dd>
                    </dl>
                </form>
            </div>
            </div>
            <div class="register_body_bottom">
                <div class="reister-after">
                    <div class="register-login">
                        <div class="sanfang_login">
                            <img src="/img/sanfang_login_line.png" alt="">
                        </div>
                        <span class="user_reg_login">
                            <a href="/html/login.html">已有账号？去登录</a>
                        </span>
                        <div class="api-login">
                            <a href="javascript:;" class="qq" title="qq账号登录">
                                <img src="/img/qq_hulian_login.png" alt="qq">
                            </a>
                            <a href="javasript:;" class="sina" title="微博账号登录">
                                <img src="/img/weibo_hulian_login.png" alt="weibo">
                            </a>
                            <a href="javasript:;" class="wx" title="微信账号登录">
                                    <img src="/img/weixin_hulian_login.png" alt="weibo">
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrap">
            <P><a href="/index.html">首页</a></P>
            <P><a href="/jlbry/src/index.html">冀ICP备11023373号-2</a></P>
        </div>
    </footer>
    <script src="/libs/requirejs/require.js" data-main="/js/register"></script>
</body>
</html>
